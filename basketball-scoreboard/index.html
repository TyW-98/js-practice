<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboardt</title>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreboard-container">
      <div id="home" class="container">
        <h1>Home</h1>
        <h1 id="home-score" class="score">0</h1>
        <div class="score-btns-container">
            <button type="button" id="add1-btn">+ 1</button type="button">
            <button type="button" id="add2-btn">+ 2</button type="button">
            <button type="button" id="add3-btn">+ 3</button type="button">
        </div>
      </div>
      <div>
        <button id="new-game-btn" type="button">New Game</button>
      </div>
      <div id="away" class="container">
        <h1>GUEST</h1>
        <h1 id="away-score" class="score">0</h1>
        <div class="score-btns-container">
            <button type="button" id="add1-btn">+ 1</button type="button">
            <button type="button" id="add2-btn">+ 2</button type="button">
            <button type="button" id="add3-btn">+ 3</button type="button">
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
